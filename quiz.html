<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>WDD 130 | HTML and CSS Quiz Form  </title>
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item">
                    <label for="css">1. What is CSS?</label>
                    <input type="text" id="css" name="css">
                </div>
                <div class="form-item column1">
                    <label for="useremail">2. What is a CSS float property?:</label>
                    <input type="text" id="float" name="float">
                </div>
                    <div class="form-item column2">
                    <label for="browser">3. What does HTML stand for?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Huge Text Mailing Line</option>
                        <option value="firefox">HyperText Mail Language</option>
                        <option value="safari">HyperText Markup Language</option>
                        <option value="edge">His Technological Modern language</option>
                    </select>
                </div>
                    </select>
                </div>
                <div class="form-item column3">
                    <label for="feedback">4. What would you add to the code to count with a more compelte HTML file?</label>
                    <img src="images/htmlimg.png" alt="html image" width="200">
                    <textarea id="feedback" name="feedback" rows="4" placeholder=""></textarea>
                </div>
            </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>@2024 | HTML and CSS Basic Quiz | Alma Ordaz</p>
        </footer>
    </body>
</html>
